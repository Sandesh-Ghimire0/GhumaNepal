<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        #slider-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            width: 100vw; /* Set width to 100% of viewport width */
            flex: 0 0 auto;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: white;
            background-color: #333;
            padding: 10px;
            border: none;
            outline: none;
        }

        #prev { left: 10px; }
        #next { right: 10px; }
    </style>
</head>
<body>

<div id="slider-container">
    <button id="prev" onclick="prevSlide()">❮</button>
    <div id="slider">
        <div class="slide" style="background-image: url('images/treks/annapurna.jpg');"></div>
        <div class="slide" style="background-image: url('images/hotels/hotel1.jpg');"></div>
        <div class="slide" style="background-image: url('images/hotels/hotel4.jpg');"></div>
        <!-- Add more slides as needed -->
    </div>
    <button id="next" onclick="nextSlide()">❯</button>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slider = document.getElementById('slider');
        const slides = document.getElementsByClassName('slide');
        if (index >= slides.length) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = index;
        }
        slider.style.transform = `translateX(${-currentSlide * 100}%)`;
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }
</script>

</body>
</html>
